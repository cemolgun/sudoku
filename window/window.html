<!DOCTYPE html>
<html lang="en" color-theme="mocha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-div"></div>
        <div class="header-div header-text" ">Sudoku !</div>
        <div class="header-div header-right">
            <div class="dropdown">
                <div class="drop-item head">Select Theme â–¼ </div>
                <div class="drop-hide">
                    <div class="drop-item list" onclick="document.documentElement.setAttribute('color-theme','mocha')">Mocha</div>
                    <div class="drop-item list" onclick="document.documentElement.setAttribute('color-theme','latte')">Latte</div>
                    <div class="drop-item list" onclick="document.documentElement.setAttribute('color-theme','default')">Default</div>
                </div>

            </div>
        </div>
    </div>
    <div class="game-div">
        <div class="board"> 
        </div>
    </div>
    <div class="panel"></div>
    <div class="bottom">
        <div class="button func del"><img src="../assets/Google Icons/backspace_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
        <div class="button func del-all"><img src="../assets/Google Icons/delete_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
        <div class="button func submit"><img src="../assets/Google Icons/done_outline_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
    </div>
</body>
<script src="window.js"></script>
</html>
